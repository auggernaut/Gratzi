<div id="form">

<!--  <h1>Send</h1>-->

  <div id="fields">
    <h2>To</h2>
    <input type="text" id="to" name="to" class="input-block-level"/>
    <!--<button id="pickContact" class="body-button small">Pick a Contact</button>-->

    <h2>For</h2>
    <textarea id="message" name="message" rows="3" class="input-block-level"/>

    <h2>Tags</h2>
    <input type="text" id="tags" name="tags" class="input-block-level"/>
  </div>

  <div id="submit" class="form-actions">
    <button id="sendBtn" class="btn btn-inverse btn-large btn-block">Send</button>
    <div id="info" class="hide text-success center"></div>
    <div id="fail" class="hide text-failure center"></div>
  </div>
</div>
