<div id="form">

  <h1>Send</h1>

  <div id="fields">
    <h2>To</h2>
    <input type="text" id="to" name="to" class="input-block-level"/>
    <!--<button id="pickContact" class="body-button small">Pick a Contact</button>-->

    <h2>Reason</h2>
    <textarea id="reason" name="reason" rows="3" class="input-block-level"/>

    <h2>Tags</h2>
    <input type="text" id="tags" name="tags" class="input-block-level"/>
  </div>

  <div id="submit">
    <button id="save" class="btn btn-large btn-block btn-primary">Send</button>
    <div id="message" class="hide"></div>
  </div>
</div>
