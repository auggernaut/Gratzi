<div id="form">

    <h1>Gratzi</h1>
    
    <div id="fields">
        <label for="name" class="control-label">
            <h2>GitHub</h2>
        </label>
<% if(!window.authenticated) { %>
        <div id="gitLogin">
            <a id="gitLink" class="body-button" href="<%= gitAuthUrl %>">Login</a>
        </div>
<% } else { %>
        <span class="profProperty"><%= gitUser %></span>
        <span class="profProperty"><%= gitRepo %></span>
<% } %>
        <a href="#" id="logout">Logout</a>
    </div>

</div>

<footer>
    <p><a href="/#about">About Gratzi</a></p>
</footer>
