<%=script%>

<div class="container reply" id="reply">

   <div class="pad">
      <h1>gratzi</h1>

      <p class="tagline">Complete gratitude.</p>
   </div>

   <div class="row">

      <div class="span3 gup">
         <img src="/img/loading-icon.gif" class="gImage img-circle" id="gImage"/>
      </div>

      <div class="span6 middle">
         <div id="zLine">
            <div id="gDetails">
               <p class="name" id="gName"></p>

               <p class="message" id="gMessage"></p>

               <p class="tags" id="gTags"></p>
               <img src="" id="imgGratImg"/>
            </div>
         </div>

      </div>


   </div>

   <div class="row">
      <div class="span6 offset3">
         <div id="zDetails">
            <p class="name" id="zName"></p>
            <input type="text" id="fullname" name="fullname" class="input-block-level" value="" placeholder="Name"/>

            <p class="message" id="zMessage"></p>
            <textarea id="response" name="response" rows="3" class="input-block-level"
                      placeholder="Message" required></textarea>

            <p class="tags" id="zTags"></p>
            <input type="text" id="tags" name="tags" class="input-block-level" placeholder="Tags"/>

            <img src="" class="" id="imgZiImg" onclick="$('input[id=upZiImg]').click();"/>
            <input type="file" name="input_name" id="upZiImg" class="hide ie_show"/>
            <button id="btnZiImg" class="btn" onclick="$('input[id=upZiImg]').click();">Add Photo</button>
         </div>
      </div>

      <div class="span3 zup">
         <img src="https://gratzi.s3.amazonaws.com/images/blank-user.jpg" id="imgProfImg" class="img-circle"
              onclick="$('input[id=upProfImg]').click();"/>
         <input type="file" name="input_name" id="upProfImg" class="hide ie_show"/>
      </div>
   </div>

   <div class="row">
      <div class="span6 offset3">
         <div id="info" class="hide text-success center"></div>
         <div id="fail" class="hide text-error center"></div>

         <div id="submit">
            <button id="btnSend" class="btn btn-large btn-block btn-inverse">Reply</button>
         </div>

         <div id="saveForm">
            <button id="btnSave" class="btn btn-large btn-block btn-inverse">Save</button>
         </div>

         <div class="hide greyBox" id="divDB">
            <h3>You completed a <span class="logo-text">gratzi</span>!</h3>

            <p>Don't lose this gift of gratitude.<br/>Connect your Dropbox and save it forever!</p>

            <p><a class="btn-auth btn-dropBox large" id="dropbox"><b>Dropbox</b></a>
            </p>

            <p><a href="/#privacy">What's this?</a></p>
         </div>
      </div>
   </div>

</div>
<div id="auth" class="hide greyBox">

      <h3>Please log in to save your Zi.</h3>

      <p><a class="btn-auth btn-dropBox large" id="dropbox"><b>Dropbox</b></a>
      </p>

      <p><a href="/#privacy">Why?</a></p>

</div>
