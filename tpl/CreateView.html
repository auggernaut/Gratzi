<div class="container">

  <div class="row">
    <div id="Gircles" class="span10 offset1">

      <img src="/img/gratzi-infinity.svg" id="bg" alt="Gratzi Logo">
      <div id="gircle">
        <img src="<%= profile.image %>" id="gImage" class="img-circle" />
        <h3 id="gName"><%=profile.fullname%></h3>
      </div>

    </div>
  </div>

  <div class="row gtop">

    <div class="span8 offset2">
      <h1>GRAT<span id="ziHeader">Zi</span></h1>

      <div id="fields">
        <h2>To</h2>
        <input type="text" id="to" name="to" class="input-block-level" placeholder="human@earth.com" />
        <!--<button id="pickContact" class="body-button small">Pick a Contact</button>-->

        <h2>Message</h2>
        <textarea id="message" name="message" rows="3" class="input-block-level" placeholder="Thanks for all the fish!" />

        <h2>Tags</h2>
        <input type="text" id="tags" name="tags" class="input-block-level" placeholder="food, lifestyle" />
      </div>

      <div id="submit">
        <button id="createBtn" class="btn btn-inverse btn-large btn-block">Create</button>
        <div id="info" class="hide text-success center"></div>
        <div id="fail" class="hide text-failure center"></div>
      </div>
    </div>

  </div>

</div>
